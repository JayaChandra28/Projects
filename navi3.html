<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .count {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: red;
            color:white;
            font-size: 6px;
            border-radius: 20px;
            padding: 2px;
            text-align: center;
            position: absolute;
            top: -3px;
            right: -3px;
        }
        .nav-icons {
            position: relative;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="nav-icons">
        <span class="bi bi-cart4"></span>
        <span class="count">2</span>
    </div>
</body>
</html>
